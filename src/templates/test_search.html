<!DOCTYPE html>
<html>
<head>
    <title>AI Search Test</title>
    <style>
        body { font-family: monospace; max-width: 600px; margin: 40px auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #000; color: #fff; border: none; cursor: pointer; }
        pre { background: #f5f5f5; padding: 15px; overflow: auto; white-space: pre-wrap; }
        .loading { color: #666; }
    </style>
</head>
<body>
    <h1>AI Search Test</h1>
    <form id="testForm">
        <input type="text" id="name" placeholder="Full Name (e.g., Abby McNeal)" required>
        <input type="number" id="age" placeholder="Age (e.g., 32)" required>
        <input type="text" id="location" placeholder="Location (e.g., Austin, Texas)" required>
        <button type="submit">Search</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const location = document.getElementById('location').value;
            
            document.getElementById('result').innerHTML = '<p class="loading">Searching...</p>';
            
            try {
                const response = await fetch('/api/test-search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, age: parseInt(age), location })
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Result:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (err) {
                document.getElementById('result').innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
